<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Homework_05</title>
</head>

<body>

    <div class="modal">
        <div class="modal__content">
            <strong>Добавление студента</strong>
            <span class="close_modal_window">&times;</span>
            <div class="modal__main">
                <div class="success">Студент успешно добавлен!</div>
                <div>Имя студента:</div>
                <input class="modal__input" type="text">
            </div>
            <div class="buttons">
                <button class="modal-cancel-btn">Отмена</button>
                <button class="modal-add-btn">Добавить</button>
            </div>
        </div>
    </div>

    <div class="app">
        <h1>Random students</h1>
        <button class="add-btn">Добавить студента</button>
        <ul class="list">
        </ul>
        <button class="choose-btn">Выбрать студента</button>
    </div>



    <script src="./index.js"></script>
</body>

</html>
